
<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8"> 
        <title>Bear planner</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
        </div>
        <div class="sidebar-subheader">
            <h4>Objects</h4>
        </div>
        <ul class="sidebar-object">
            <li>
                <button id="bear">Bear</button>
            </li>
            <li>
                <button id="city">City</button>
            </li>
            <li>
                <button id="banner">Banner</button>
            </li>
            <li>
                <button id="rss">RSS</button>
            </li>
        </ul>
        <div class="sidebar-subheader">
            <h4>Save the bear</h4>
        </div>
        <li class="member-btn">
            <button id="saveBear">Save</button>
        </li>
        <div class="sidebar-subheader">
            <h4>Load save</h4>
        </div>
        <li class="member-btn">
            <input type="file" id="load-input" />
        </li>
        <div class="sidebar-subheader">
            <h4>Load member list (merge member still in progress)</h4>
        </div>
        <li class="member-btn">
            <input type="file" id="file-input" />
        </li>
        <ul id="member-list" class="sidebar-object">
        </ul>
        </div>
    </aside>
<div id="container">
</div>
<div class="side-menu">

</div>

</body>
<script src="main.js"></script>
</html>
